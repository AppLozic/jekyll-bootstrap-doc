<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Happy Developers Applozic Community</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <!-- Bootstrap & Font Awesome  -->
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
        <link href="css/portfolio.css" rel="stylesheet">

        <!-- Json2html -->
        <script src="js/json2html.js"></script>
        <script src="js/jquery.json2html.js"></script>

        <!-- Simple Styling -->
        <style>
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"> </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#"> </a>
                        </li>
                        <li>
                            <a href="#"> </a>
                        </li>
                        <li>
                            <a href="#"> </a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <!-- Page Content -->
        <div class="container">
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Happy Developers
                        <small>@Applozic</small>
                    </h1>
                </div>
            </div>
            <!-- /.row -->
            <!-- Projects Row -->
            <div class="row">
                <div class="col-md-3 portfolio-item">
                    <div class="thumbnail">
                        <img class="img-responsive img-margin" src="img/mm.gif" alt="mm image"  height="100" width="100">
                        <div id='container'>
                            <div class="caption" id="n1">
                                <div class="developerName"></div>
                                <hr>
                                <div class="row">
                                    <div class="panel-body">
                                        <div class="col-lg-6  col-sm-6 col-xs-6">
                                            <a class="btn btn-info facebookProfile">
                                                <i class="fa fa-facebook"></i>
                                                <span>PROFILE</span>
                                            </a>
                                        </div>
                                        <div class="col-lg-6 col-sm-6 col-xs-6">
                                            <a class="btn btn-info right linkedInProfile">
                                                <i class="fa fa-linkedin "></i>
                                                <span>PROFILE</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright @ Applozic, 2016 All Rights Reserved </p>
                    </div>
                </div>
            </footer>
        </div>

        <script type="text/javascript">
            var data =
                    {
                        "content": [
                            {
                                "developerName": "John Doe",
                                "linkedInProfile": "https://www.linkedin.com/in/sujit-singh-66177086?trk=hp-identity-name",
                                "facebookProfile": "https://www.facebook.com/"
                            }
                        ]
                    };
            var template = {"tag": "div", "id": function (obj, index) {
                    return('n' + index);
                }, "class": "caption", "children": [
                    {"tag": "div", "class": "developerName", "html": "${developerName}"},
                    {"tag": "div", "class": "lastName", "html": "${lastName}"},
                    {"tag": "a", "class": "linkedInProfile", "href": "${linkedInProfile}", "html": "${linkedInProfile}"},
                    {"tag": "a", "class": "facebookProfile", "href": "${facebookProfile}", "html": "${facebookProfile}"}
                ]};
            $('#container').json2html(data.content, template);
        </script>
    </body>
</html>
